services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "60000:8000"
    env_file:
      - backend/.env.example
    volumes:
      - ./backend/app:/srv/app
    depends_on:
      - redis
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:60000/api
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
